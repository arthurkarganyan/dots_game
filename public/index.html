<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="author" href="humans.txt">

    <link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.css" type="text/css"/>
    <link rel="stylesheet" href="https://unpkg.com/rmodal@1.0.28/dist/rmodal.css" type="text/css"/>
    <script type="text/javascript" src="https://unpkg.com/rmodal@1.0.26/dist/rmodal.js"></script>
</head>
<body>
<canvas class="background"></canvas>
<canvas class="foreground"></canvas>
<div id="right_block">
    <div id="score">
        <table>
            <thead>
            <tr>
                <th>Color</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="territory">
        <table>
            <tbody>
            <tr>
                <td>Territory Occupied</td>
                <td class="strong" id="percent">0%</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-dialog animated">
            <div class="modal-content">
                <form class="form-horizontal" method="get">
                    <div class="modal-header">
                        <strong>Yep, I'm a dialog...</strong>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="dummyText" class="control-label col-xs-4">Dummy text</label>
                            <div class="input-group col-xs-7">
                                <input type="text" name="dummyText" id="dummyText" class="form-control"/>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-default" type="button" onclick="modal.close();">Cancel</button>
                        <button class="btn btn-primary" type="submit" onclick="modal.close();">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="dist/build.js"></script>
</body>
</html>
