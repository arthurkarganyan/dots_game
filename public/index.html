<!doctype html>
<html>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Untitled</title>
<link rel="stylesheet" href="css/lumen.bootstrap.min.css"/>
<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="https://unpkg.com/animate.css@3.5.2/animate.css" type="text/css"/>
<link rel="author" href="humans.txt">
<script type="text/javascript" src="js/rmodal.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<canvas class="background"></canvas>
<canvas class="foreground"></canvas>
<div id="right_block">
    <div id="score">
        <table>
            <thead>
            <tr>
                <th>Color</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="territory">
        <table>
            <tbody>
            <tr>
                <td>Territory Occupied</td>
                <td class="strong" id="percent">0%</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="progress">
                        <!--<div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15"-->
                        <!--aria-valuemin="0" aria-valuemax="100"></div>-->
                        <!--<div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30"-->
                        <!--aria-valuemin="0" aria-valuemax="100"></div>-->
                        <!--<div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20"-->
                        <!--aria-valuemin="0" aria-valuemax="100"></div>-->
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div id="mobile_help" style="display: none">
        <!--<hr>-->
        <button class="btn btn-primary " type="submit">+ Add Point</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-dialog animated">
            <div class="modal-content">
                <form class="form-horizontal" method="get">
                    <div class="modal-header">
                        <strong>Yep, let's Play...</strong>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="playerName" class="control-label col-xs-4">Your nickname?</label>
                            <div class="input-group col-xs-7">
                                <input type="text" name="playerName" id="playerName" class="form-control"/>
                            </div>
                        </div>

                        <h6>Game mode:</h6>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option1" autocomplete="off"> 2 players
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option2" autocomplete="off"> 4 players
                            </label>
                            <!--<label class="btn btn-primary">-->
                            <!--<input type="radio" name="options" id="option3" autocomplete="off"> Radio-->
                            <!--</label>-->
                        </div>
                    </div>

                    <div class="modal-footer">
                        <!--<button class="btn btn-default" type="button" onclick="modal.close();">Cancel</button>-->
                        <button class="btn btn-primary" type="submit" onclick="modal.close();">Start</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="dist/build.js"></script>
</body>
</html>
